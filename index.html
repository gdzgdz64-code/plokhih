<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-circles">
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="main-wrapper">
        <div class="history-card">
            <div class="card-header">
                <span>ИСТОРИЯ</span>
                <div class="status-dot"></div>
            </div>
            <ul id="history-list"></ul>
            <button class="clear-btn" onclick="clearHistory()">Очистить всё</button>
        </div>

        <div class="calc-container" id="brand">
            <div class="top-bar">
                <span class="brand">Калькулятор</span>
                <div class="dot" id="indicator"></div>
            </div>
            
            <input type="text" id="display" readonly placeholder="0">
            
            <div class="keypad">
                <button class="k-btn special" onclick="clearDisplay()">AC</button>
                <button class="k-btn special" onclick="deleteLast()">⌫</button>
                <button class="k-btn op" onclick="appendToDisplay('%')">%</button>
                <button class="k-btn op" onclick="appendToDisplay('/')">÷</button>

                <button class="k-btn" onclick="appendToDisplay('7')">7</button>
                <button class="k-btn" onclick="appendToDisplay('8')">8</button>
                <button class="k-btn" onclick="appendToDisplay('9')">9</button>
                <button class="k-btn op" onclick="appendToDisplay('*')">×</button>

                <button class="k-btn" onclick="appendToDisplay('4')">4</button>
                <button class="k-btn" onclick="appendToDisplay('5')">5</button>
                <button class="k-btn" onclick="appendToDisplay('6')">6</button>
                <button class="k-btn op" onclick="appendToDisplay('-')">−</button>

                <button class="k-btn" onclick="appendToDisplay('1')">1</button>
                <button class="k-btn" onclick="appendToDisplay('2')">2</button>
                <button class="k-btn" onclick="appendToDisplay('3')">3</button>
                <button class="k-btn op" onclick="appendToDisplay('+')">+</button>

                <button class="k-btn" onclick="appendToDisplay('0')">0</button>
                <button class="k-btn" onclick="appendToDisplay('.')">.</button>
                <button class="k-btn action double" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
