<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каратэ клуб</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1 id="title"></h1>
  <div id="content"></div>

  <script>
    async function loadMarkdown() {
      const response = await fetch('/content/home.md');
      const text = await response.text();

      // Разбираем frontmatter (--- ... ---)
      const match = /^---([\s\S]*?)---([\s\S]*)$/m.exec(text);
      let body = text;
      let title = '';
      if (match) {
        body = match[2].trim();
        const fm = match[1];
        const titleMatch = /title:\s*"(.*)"/.exec(fm);
        if (titleMatch) title = titleMatch[1];
      }

      document.getElementById('title').textContent = title;
      document.getElementById('content').innerHTML = marked.parse(body);
    }
    loadMarkdown();
  </script>
</body>
</html>
