backend:
  name: github
  repo: gdzgdz64-code/plokhih   # твой репозиторий с сайтом
  branch: main
  base_url: https://decap-cms-oauth-provider-black.vercel.app

media_folder: "static/uploads"   # куда сохранять картинки в репозитории
public_folder: "/uploads"        # как они будут доступны на сайте

collections:
  - name: "pages"
    label: "Страницы"
    files:
      - file: "index.html"
        label: "Главная"
        name: "home"
        fields:
          - { label: "Заголовок", name: "title", widget: "string" }
          - { label: "Текст", name: "body", widget: "text" }

  - name: "events"
    label: "События"
    folder: "content/events"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Название", name: "title", widget: "string" }
      - { label: "Дата", name: "date", widget: "datetime" }
      - { label: "Цена", name: "price", widget: "number" }
      - { label: "Описание", name: "body", widget: "markdown" }
      - { label: "Картинка", name: "image", widget: "image" }
